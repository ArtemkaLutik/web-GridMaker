<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Image Grid Generator</h1>

    <!-- Upload Section -->
    <div class="Section">
        <label for="zipUpload" class="InputLabel">Upload .zip file:</label>
        <input type="file" id="zipUpload" accept=".zip" class="InputBox">
    </div>

    <!-- Resolution Section -->
    <div class="SectionRowsContainer">
        <div class="SectionRow">
            <label for="gridWidth" class="InputLabel">Output Grid Width (px):</label>
            <input type="number" id="gridWidth" placeholder="e.g., 3484" class="InputBox">
        </div>
        <div class="SectionRow">
            <label for="gridHeight" class="InputLabel">Output Grid Height (px):</label>
            <input type="number" id="gridHeight" placeholder="e.g., 1080" class="InputBox">
        </div>
    </div>

    <!-- Progress Section -->
    <div class="Section">
        <div class="ProgressBar" id="progressBar"></div>
    </div>

    <!-- Action Buttons -->
    <div class="SectionRow">
        <button id="generateGrid" class="BtnDefault">Generate Grid</button>
        <button id="downloadGrid" class="BtnDefault" disabled>Download Grid</button>
    </div>

    <canvas id="gridCanvas" style="display:none;"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
